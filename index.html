<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Notas ‚Ä¢ Ingenier√≠a</title>
  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            principal: "#4361ee",
            aprobado: "#4cc9f0",
            suspendido: "#f72585"
          }
        }
      }
    };
  </script>
  <style>
    /* Inputs peque√±os: ancho para hasta 8 d√≠gitos */
    .input-nota {
      @apply w-auto max-w-[8ch] min-w-[6ch] text-center;
    }
    .resultado {
      @apply font-bold text-lg p-3 rounded-lg text-center mt-3;
    }
    .resultado.aprobado { @apply bg-success/10 text-success; }
    .resultado.suspendido { @apply bg-error/10 text-error; }
  </style>
</head>
<body class="bg-base-100 text-base-content min-h-screen p-4 md:p-6">

<div class="max-w-4xl mx-auto">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl md:text-3xl font-bold text-principal">üéì Calculadora de Notas ‚Ä¢ Ingenier√≠a</h1>
    <button id="theme-toggle" class="btn btn-circle btn-sm md:btn-md" aria-label="Cambiar tema">
      <svg xmlns="http://www.w3.org/2000/svg" class="swap-off h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" class="swap-on h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    </button>
  </div>

  <!-- Contenedor de materias -->
  <div id="materias-container" class="space-y-5 mb-8"></div>

  <!-- Bot√≥n limpiar -->
  <div class="text-center mb-6">
    <button id="limpiar-btn" class="btn btn-error btn-md md:btn-lg">
      üóëÔ∏è Limpiar todas las notas
    </button>
  </div>

  <!-- Promedio general -->
  <div id="promedio" class="resultado bg-principal/10 text-principal" aria-live="polite"></div>

  <!-- Picker de notas (flotante) -->
  <div id="nota-picker" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 bg-base-100 shadow-xl rounded-2xl p-3 max-w-xs w-full hidden max-h-80 overflow-y-auto"></div>
</div>

<script>
// === CONFIGURACI√ìN DE TEMA ===
const toggleTheme = () => {
  const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
  document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
  localStorage.setItem('theme', isDark ? 'light' : 'dark');
};

// Aplicar tema guardado o usar oscuro por defecto
(() => {
  const saved = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', saved);
})();

document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

// === DATOS DE MATERIAS ===
const materiasData = [
  {
    id: 'termica',
    titulo: 'Ingenier√≠a T√©rmica',
    campos: [
      { id: 'term_aula', label: '10% Puntos en aula' },
      { id: 'term_lab', label: '10% Pr√°cticas de laboratorio (Final)' },
      {
        tipo: 'grupo',
        label: '10% Proyecto de laboratorio (6 tests)',
        ids: ['term_t1','term_t2','term_t3','term_t4','term_t5','term_t6']
      },
      { id: 'term_final', label: '70% Examen Final (m√≠n. 35%)' }
    ]
  },
  {
    id: 'calculo',
    titulo: 'Ampliaci√≥n de C√°lculo',
    campos: [
      {
        tipo: 'grupo',
        label: '15% Laboratorio (5 clases)',
        ids: ['calc_lab1','calc_lab2','calc_lab3','calc_lab4','calc_lab5']
      },
      {
        tipo: 'grupo',
        label: '15% Problemas en aula (6)',
        ids: ['calc_a1','calc_a2','calc_a3','calc_a4','calc_a5','calc_a6']
      },
      { id: 'calc_final', label: '70% Examen final (m√≠n. 4/10)' },
      { id: 'calc_parcial', label: 'Examen parcial (sustituye 50% si ‚â•5)' }
    ]
  },
  {
    id: 'electricidad',
    titulo: 'Tecnolog√≠a El√©ctrica',
    campos: [
      { id: 'elec_lab', label: '15% Laboratorio' },
      { id: 'elec_parcial', label: '40% Parcial' },
      { id: 'elec_final', label: '45% Examen Final (m√≠n. 50% global)' }
    ]
  },
  {
    id: 'resistencia',
    titulo: 'Resistencia de Materiales',
    campos: [
      { id: 'res_lab', label: '5% Laboratorio' },
      {
        tipo: 'grupo',
        label: 'Parciales (dos de 7.5%)',
        ids: ['res_p1','res_p2']
      },
      { id: 'res_final', label: '80% Examen Final' }
    ]
  },
  {
    id: 'procesos',
    titulo: 'Procesos de Fabricaci√≥n',
    campos: [
      { id: 'proc_kahoot', label: '10% Kahoot' },
      {
        tipo: 'grupo',
        label: '20% Laboratorio (3 partes)',
        ids: ['proc_lab1','proc_lab2','proc_lab3']
      },
      { id: 'proc_final', label: '70% Examen Final (m√≠n. 25%)' }
    ]
  }
];

// === RENDER DE MATERIAS ===
function renderMaterias() {
  const container = document.getElementById('materias-container');
  container.innerHTML = '';

  materiasData.forEach(m => {
    const collapseId = `collapse-${m.id}`;
    const card = document.createElement('div');
    card.className = 'collapse collapse-arrow bg-base-200 rounded-2xl border border-base-300';
    card.innerHTML = `
      <input type="checkbox" checked id="${collapseId}" class="peer" />
      <label for="${collapseId}" class="collapse-title text-lg font-medium text-principal pl-2">
        ${m.titulo}
      </label>
      <div class="collapse-content p-4 peer-checked:animate-fadeIn">
        ${m.campos.map(campo => {
          if (campo.tipo === 'grupo') {
            return `
              <label class="label"><span class="label-text font-medium">${campo.label}</span></label>
              <div class="flex flex-wrap gap-2 mb-3">
                ${campo.ids.map(id => `
                  <input id="${id}" type="number" step="0.01" min="0" max="10"
                    class="input input-bordered input-sm input-nota text-center"
                    placeholder="0.00" />
                `).join('')}
              </div>
            `;
          } else {
            return `
              <label class="label" for="${campo.id}"><span class="label-text font-medium">${campo.label}</span></label>
              <input id="${campo.id}" type="number" step="0.01" min="0" max="10"
                class="input input-bordered w-full" placeholder="0.00" />
            `;
          }
        }).join('')}
        <div id="${m.id}_res" class="resultado" aria-live="polite"></div>
      </div>
    `;
    container.appendChild(card);
  });
}

// === UTILIDADES ===
const guardar = (id, v) => localStorage.setItem(id, v);
const cargar = (id) => {
  const v = localStorage.getItem(id);
  if (v !== null) document.getElementById(id).value = v;
};
const prom = arr => {
  const nums = arr.map(x => parseFloat(x) || 0);
  return nums.length ? nums.reduce((a, b) => a + b, 0) / nums.length : 0;
};

// === C√ÅLCULOS ===
function calcTermica() {
  const a = parseFloat(document.getElementById('term_aula')?.value) || 0;
  const l = parseFloat(document.getElementById('term_lab')?.value) || 0;
  const f = parseFloat(document.getElementById('term_final')?.value) || 0;
  const tests = prom([
    document.getElementById('term_t1')?.value,
    document.getElementById('term_t2')?.value,
    document.getElementById('term_t3')?.value,
    document.getElementById('term_t4')?.value,
    document.getElementById('term_t5')?.value,
    document.getElementById('term_t6')?.value
  ]);
  const nota = 0.1 * a + 0.1 * l + 0.1 * tests + 0.7 * f;
  const elem = document.getElementById('termica_res');
  const msg = f < 3.5 ? " ‚ùå" : " ‚úÖ";
  elem.textContent = `T√©rmica: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcCalculo() {
  const labs = [1,2,3,4,5].map(i => parseFloat(document.getElementById(`calc_lab${i}`)?.value) || 0);
  const ponderLab = labs[0]*0.1 + labs[1]*0.1 + labs[2]*0.1 + labs[3]*0.1 + labs[4]*0.6;
  const aulas = [1,2,3,4,5,6].map(i => parseFloat(document.getElementById(`calc_a${i}`)?.value) || 0);
  const promAula = prom(aulas);
  const f = parseFloat(document.getElementById('calc_final')?.value) || 0;
  const p = parseFloat(document.getElementById('calc_parcial')?.value) || 0;
  let nota = 0.15 * ponderLab + 0.15 * promAula + 0.7 * f;
  if (p >= 5) nota = Math.max(nota, p * 0.5 + nota * 0.5);
  const elem = document.getElementById('calculo_res');
  const msg = f < 4 ? " ‚ùå" : " ‚úÖ";
  elem.textContent = `C√°lculo: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcElectricidad() {
  const l = parseFloat(document.getElementById('elec_lab')?.value) || 0;
  const p = parseFloat(document.getElementById('elec_parcial')?.value) || 0;
  const f = parseFloat(document.getElementById('elec_final')?.value) || 0;
  const nota = 0.15 * l + 0.4 * p + 0.45 * f;
  const elem = document.getElementById('electricidad_res');
  const msg = f < 5 ? " ‚ùå" : " ‚úÖ";
  elem.textContent = `El√©ctrica: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcResistencia() {
  const l = parseFloat(document.getElementById('res_lab')?.value) || 0;
  const p1 = parseFloat(document.getElementById('res_p1')?.value) || 0;
  const p2 = parseFloat(document.getElementById('res_p2')?.value) || 0;
  const f = parseFloat(document.getElementById('res_final')?.value) || 0;
  const nota = 0.05 * l + 0.075 * (p1 + p2) + 0.8 * f;
  const elem = document.getElementById('resistencia_res');
  elem.textContent = `Resistencia: ${nota.toFixed(2)}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcProcesos() {
  const k = parseFloat(document.getElementById('proc_kahoot')?.value) || 0;
  const f = parseFloat(document.getElementById('proc_final')?.value) || 0;
  const labs = [1,2,3].map(i => parseFloat(document.getElementById(`proc_lab${i}`)?.value) || 0);
  const labScore = labs[0] * 0.04 + labs[1] * 0.12 + labs[2] * 0.04;
  const nota = 0.1 * k + labScore + 0.7 * f;
  const elem = document.getElementById('procesos_res');
  const msg = f < 2.5 ? " ‚ùå" : " ‚úÖ";
  elem.textContent = `Procesos: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcAll() {
  const notas = [
    calcTermica(),
    calcCalculo(),
    calcElectricidad(),
    calcResistencia(),
    calcProcesos()
  ];
  const total = prom(notas);
  document.getElementById('promedio').textContent = `üìä Promedio general: ${total.toFixed(2)}`;
}

// === LIMPIAR ===
document.getElementById('limpiar-btn').addEventListener('click', () => {
  if (confirm('¬øBorrar todas las notas?')) {
    document.querySelectorAll('input').forEach(i => {
      i.value = '';
      localStorage.removeItem(i.id);
    });
    calcAll();
  }
});

// === PICKER DE NOTAS (para m√≥viles) ===
const esMovil = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
const TODAS_NOTAS = Array.from({length: 901}, (_, i) => ((i + 100) / 100).toFixed(2));

function mostrarPicker(input) {
  const picker = document.getElementById('nota-picker');
  picker.innerHTML = '';
  TODAS_NOTAS.forEach(nota => {
    const btn = document.createElement('button');
    btn.className = 'btn btn-outline w-full my-1 text-lg';
    btn.textContent = nota;
    btn.onclick = () => {
      input.value = nota;
      guardar(input.id, nota);
      calcAll();
      picker.classList.add('hidden');
    };
    picker.appendChild(btn);
  });
  picker.classList.remove('hidden');
}

function ocultarPicker() {
  document.getElementById('nota-picker').classList.add('hidden');
}

// Eventos para inputs en m√≥viles
document.addEventListener('click', (e) => {
  if (e.target.closest('#nota-picker')) return;
  if (e.target.tagName === 'INPUT' && e.target.type === 'number' && esMovil) {
    e.preventDefault();
    e.target.blur();
    mostrarPicker(e.target);
  } else {
    ocultarPicker();
  }
});

// === INICIALIZAR ===
document.addEventListener('DOMContentLoaded', () => {
  renderMaterias();
  document.querySelectorAll('input').forEach(i => cargar(i.id));
  calcAll();

  // Guardar al escribir
  document.querySelectorAll('input').forEach(input => {
    input.addEventListener('input', () => {
      if (!esMovil) {
        guardar(input.id, input.value);
        calcAll();
      }
    });
  });
});
</script>

</body>
</html>
