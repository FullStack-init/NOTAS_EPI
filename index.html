<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Notas ‚Ä¢ Ingenier√≠a</title>
<style>
  :root {
    --color-principal: #4361ee;
    --color-secundario: #3f37c9;
    --color-aprobado: #4cc9f0;
    --color-suspendido: #f72585;
    --bg-body: #0f0f15;
    --bg-card: #1a1a22;
    --text-primary: #f8f9fa;
    --input-bg: #252530;
    --input-border: #3a3a4a;
    --border-radius: 14px;
    --shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    --transition: all 0.25s ease;
  }

  .light-mode {
    --bg-body: #f8fafc;
    --bg-card: #ffffff;
    --text-primary: #1e293b;
    --input-bg: #f1f5f9;
    --input-border: #cbd5e1;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    margin: 0;
    padding: 1.2rem;
    background: var(--bg-body);
    color: var(--text-primary);
    transition: var(--transition);
    line-height: 1.5;
  }

  #dark-mode-btn {
    position: fixed;
    top: 1.2rem;
    right: 1.2rem;
    background: var(--color-principal);
    color: white;
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    font-size: 18px;
    cursor: pointer;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: var(--transition);
  }

  #dark-mode-btn:hover {
    transform: scale(1.08);
    background: var(--color-secundario);
  }

  h1 {
    text-align: center;
    color: var(--color-principal);
    margin: 0 0 1.4rem;
    font-weight: 700;
    font-size: 1.6rem;
    letter-spacing: -0.5px;
  }

  .materia {
    background: var(--bg-card);
    padding: 1.3rem;
    margin-bottom: 1.2rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    transition: var(--transition);
  }

  .materia-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    padding-bottom: 0.6rem;
    border-bottom: 1px solid var(--input-border);
  }

  .materia-header h2 {
    color: var(--color-principal);
    margin: 0;
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.6rem;
  }

  .materia-header h2::before {
    content: "";
    display: block;
    width: 4px;
    height: 18px;
    background: var(--color-principal);
    border-radius: 2px;
  }

  .toggle-btn {
    background: none;
    border: none;
    color: var(--color-principal);
    font-size: 1.1rem;
    cursor: pointer;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    transition: var(--transition);
  }

  .toggle-btn:hover {
    background: rgba(67, 97, 238, 0.1);
  }

  .materia-content {
    margin-top: 1rem;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .materia.collapsed .materia-content {
    display: none;
  }

  label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
    font-size: 0.95rem;
    color: var(--text-primary);
    opacity: 0.9;
  }

  input[type="number"] {
    width: 100%;
    padding: 0.65rem;
    border: 1px solid var(--input-border);
    border-radius: 10px;
    font-size: 1rem;
    background: var(--input-bg);
    color: var(--text-primary);
    transition: var(--transition);
  }

  input[type="number"]:focus {
    outline: none;
    border-color: var(--color-principal);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
  }

  /* ‚úÖ Cajas de notas peque√±as: ancho m√°ximo para 8 d√≠gitos */
  .test-group input[type="number"] {
    width: auto;
    max-width: 8ch; /* ‚Üê suficiente para "10.00" + margen */
    min-width: 6ch;
    padding: 0.55rem 0.4rem;
    text-align: center;
    font-size: 0.95rem;
  }

  .test-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 0.6rem;
    padding: 4px 0;
  }

  .resultado {
    margin-top: 1rem;
    font-weight: 700;
    font-size: 1.05rem;
    padding: 0.6rem;
    border-radius: 10px;
    background: rgba(67, 97, 238, 0.08);
    text-align: center;
  }

  .resultado.aprobado {
    color: var(--color-aprobado);
    background: rgba(76, 201, 240, 0.1);
  }

  .resultado.suspendido {
    color: var(--color-suspendido);
    background: rgba(247, 37, 133, 0.1);
  }

  /* Men√∫ de selecci√≥n de notas */
  .nota-picker {
    position: fixed;
    background: var(--bg-card);
    border: 1px solid var(--input-border);
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    z-index: 10000;
    display: none;
    max-height: 65vh;
    overflow-y: auto;
    padding: 12px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.1rem;
    max-width: 90%;
    bottom: 20px;
    top: auto !important;
    color: var(--text-primary);
  }

  .nota-picker button {
    display: block;
    width: 100%;
    padding: 14px 0;
    margin: 5px 0;
    background: var(--input-bg);
    border: none;
    border-radius: 14px;
    text-align: center;
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--color-principal);
    cursor: pointer;
    transition: var(--transition);
  }

  .nota-picker button:hover {
    background: var(--color-principal);
    color: white;
  }

  .nota-picker button:active {
    transform: scale(0.98);
  }

  @media (max-width: 600px) {
    .test-group input[type="number"] {
      max-width: 8ch;
      min-width: 6ch;
      font-size: 1rem;
      padding: 0.6rem 0.4rem;
    }
    h1 { font-size: 1.4rem; }
    .materia { padding: 1.1rem; }
  }

  #limpiar-btn {
    display: block;
    margin: 1.4rem auto;
    padding: 0.7rem 1.4rem;
    background: var(--color-principal);
    border: none;
    border-radius: 12px;
    font-size: 1.05rem;
    font-weight: 600;
    cursor: pointer;
    color: white;
    transition: var(--transition);
    box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
  }

  #limpiar-btn:hover {
    background: var(--color-secundario);
    transform: translateY(-2px);
  }

  #promedio {
    text-align: center;
    margin-top: 1.2rem;
    font-size: 1.2rem;
    font-weight: 700;
    padding: 0.8rem;
    background: rgba(67, 97, 238, 0.1);
    border-radius: 12px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body class="dark-mode">

<button id="dark-mode-btn" aria-label="Cambiar modo claro/oscuro">üåô</button>

<h1>üéì Calculadora de Notas ‚Ä¢ Ingenier√≠a</h1>

<div id="materias-container"></div>

<button id="limpiar-btn" onclick="limpiarTodo()">üóëÔ∏è Limpiar todas las notas</button>

<div id="promedio" class="resultado" aria-live="polite"></div>

<div id="nota-picker" class="nota-picker"></div>

<script>
// === DARK MODE ===
function toggleDarkMode() {
  const body = document.body;
  const isDark = body.classList.contains('dark-mode');
  if (isDark) {
    body.classList.remove('dark-mode');
    body.classList.add('light-mode');
    localStorage.setItem('theme', 'light');
    document.getElementById('dark-mode-btn').textContent = '‚òÄÔ∏è';
  } else {
    body.classList.remove('light-mode');
    body.classList.add('dark-mode');
    localStorage.setItem('theme', 'dark');
    document.getElementById('dark-mode-btn').textContent = 'üåô';
  }
}

// Aplicar tema al cargar
document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme') || 'dark';
  if (savedTheme === 'light') {
    document.body.classList.add('light-mode');
    document.getElementById('dark-mode-btn').textContent = '‚òÄÔ∏è';
  } else {
    document.body.classList.add('dark-mode');
    document.getElementById('dark-mode-btn').textContent = 'üåô';
  }
});

// === RENDER MATERIAS ===
const materiasData = [
  {
    id: 'termica',
    titulo: 'Ingenier√≠a T√©rmica',
    html: `
      <label for="term_aula">10% Puntos en aula</label>
      <input type="number" id="term_aula" step="0.01" min="0" max="10">
      <label for="term_lab">10% Pr√°cticas de laboratorio (Final)</label>
      <input type="number" id="term_lab" step="0.01" min="0" max="10">
      <label>10% Proyecto de laboratorio (6 tests)</label>
      <div class="test-group">
        <input id="term_t1" step="0.01" type="number" min="0" max="10" aria-label="Test 1">
        <input id="term_t2" step="0.01" type="number" min="0" max="10" aria-label="Test 2">
        <input id="term_t3" step="0.01" type="number" min="0" max="10" aria-label="Test 3">
        <input id="term_t4" step="0.01" type="number" min="0" max="10" aria-label="Test 4">
        <input id="term_t5" step="0.01" type="number" min="0" max="10" aria-label="Test 5">
        <input id="term_t6" step="0.01" type="number" min="0" max="10" aria-label="Test 6">
      </div>
      <label for="term_final">70% Examen Final (m√≠n. 35%)</label>
      <input type="number" id="term_final" step="0.01" min="0" max="10">
    `
  },
  {
    id: 'calculo',
    titulo: 'Ampliaci√≥n de C√°lculo',
    html: `
      <label>15% Laboratorio (5 clases)</label>
      <div class="test-group">
        <input id="calc_lab1" step="0.01" type="number" min="0" max="10" aria-label="Lab 1">
        <input id="calc_lab2" step="0.01" type="number" min="0" max="10" aria-label="Lab 2">
        <input id="calc_lab3" step="0.01" type="number" min="0" max="10" aria-label="Lab 3">
        <input id="calc_lab4" step="0.01" type="number" min="0" max="10" aria-label="Lab 4">
        <input id="calc_lab5" step="0.01" type="number" min="0" max="10" aria-label="Lab 5">
      </div>
      <label>15% Problemas en aula (6)</label>
      <div class="test-group">
        <input id="calc_a1" step="0.01" type="number" min="0" max="10" aria-label="Problema 1">
        <input id="calc_a2" step="0.01" type="number" min="0" max="10" aria-label="Problema 2">
        <input id="calc_a3" step="0.01" type="number" min="0" max="10" aria-label="Problema 3">
        <input id="calc_a4" step="0.01" type="number" min="0" max="10" aria-label="Problema 4">
        <input id="calc_a5" step="0.01" type="number" min="0" max="10" aria-label="Problema 5">
        <input id="calc_a6" step="0.01" type="number" min="0" max="10" aria-label="Problema 6">
      </div>
      <label for="calc_final">70% Examen final (m√≠n. 4/10)</label>
      <input type="number" id="calc_final" step="0.01" min="0" max="10">
      <label for="calc_parcial">Examen parcial (sustituye 50% si ‚â•5)</label>
      <input type="number" id="calc_parcial" step="0.01" min="0" max="10">
    `
  },
  {
    id: 'electricidad',
    titulo: 'Tecnolog√≠a El√©ctrica',
    html: `
      <label for="elec_lab">15% Laboratorio</label>
      <input type="number" id="elec_lab" step="0.01" min="0" max="10">
      <label for="elec_parcial">40% Parcial</label>
      <input type="number" id="elec_parcial" step="0.01" min="0" max="10">
      <label for="elec_final">45% Examen Final (m√≠n. 50% global)</label>
      <input type="number" id="elec_final" step="0.01" min="0" max="10">
    `
  },
  {
    id: 'resistencia',
    titulo: 'Resistencia de Materiales',
    html: `
      <label for="res_lab">5% Laboratorio</label>
      <input type="number" id="res_lab" step="0.01" min="0" max="10">
      <label>Parciales (dos de 7.5%)</label>
      <div class="test-group">
        <input id="res_p1" step="0.01" type="number" min="0" max="10" aria-label="Parcial 1">
        <input id="res_p2" step="0.01" type="number" min="0" max="10" aria-label="Parcial 2">
      </div>
      <label for="res_final">80% Examen Final</label>
      <input type="number" id="res_final" step="0.01" min="0" max="10">
    `
  },
  {
    id: 'procesos',
    titulo: 'Procesos de Fabricaci√≥n',
    html: `
      <label for="proc_kahoot">10% Kahoot</label>
      <input type="number" id="proc_kahoot" step="0.01" min="0" max="10">
      <label>20% Laboratorio (3 partes)</label>
      <div class="test-group">
        <input id="proc_lab1" step="0.01" placeholder="Kahoots" type="number" min="0" max="10" aria-label="Kahoots">
        <input id="proc_lab2" step="0.01" placeholder="Trabajo" type="number" min="0" max="10" aria-label="Trabajo">
        <input id="proc_lab3" step="0.01" placeholder="Defensa" type="number" min="0" max="10" aria-label="Defensa">
      </div>
      <label for="proc_final">70% Examen Final (m√≠n. 25%)</label>
      <input type="number" id="proc_final" step="0.01" min="0" max="10">
    `
  }
];

document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('materias-container');
  materiasData.forEach(m => {
    const materiaEl = document.createElement('div');
    materiaEl.className = 'materia';
    materiaEl.id = m.id;
    materiaEl.innerHTML = `
      <div class="materia-header">
        <h2>${m.titulo}</h2>
        <button class="toggle-btn" aria-label="Alternar ${m.titulo}">‚ñº</button>
      </div>
      <div class="materia-content">${m.html}</div>
      <div id="${m.id}_res" class="resultado" aria-live="polite"></div>
    `;
    container.appendChild(materiaEl);

    const toggleBtn = materiaEl.querySelector('.toggle-btn');
    toggleBtn.addEventListener('click', () => {
      materiaEl.classList.toggle('collapsed');
      toggleBtn.textContent = materiaEl.classList.contains('collapsed') ? '‚ñ∫' : '‚ñº';
    });
  });
});

// === UTILIDADES Y C√ÅLCULOS ===
function guardar(id, v) { localStorage.setItem(id, v); }
function cargar(id) {
  const v = localStorage.getItem(id);
  if (v !== null) document.getElementById(id)?.value = v;
}
function prom(arr) {
  const nums = arr.map(x => +x || 0);
  return nums.length ? nums.reduce((a, b) => a + b, 0) / nums.length : 0;
}

// (Las funciones calcTermica, calcCalculo, etc., se mantienen igual que antes)
function calcTermica() {
  const a = +document.getElementById('term_aula').value || 0;
  const l = +document.getElementById('term_lab').value || 0;
  const f = +document.getElementById('term_final').value || 0;
  const tests = prom([
    document.getElementById('term_t1').value,
    document.getElementById('term_t2').value,
    document.getElementById('term_t3').value,
    document.getElementById('term_t4').value,
    document.getElementById('term_t5').value,
    document.getElementById('term_t6').value
  ]);
  const nota = 0.1 * a + 0.1 * l + 0.1 * tests + 0.7 * f;
  const elem = document.getElementById('termica_res');
  const msg = f < 3.5 ? " ‚ùå" : " ‚úÖ";
  elem.textContent = `T√©rmica: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcCalculo() {
  const labs = [
    +document.getElementById('calc_lab1').value || 0,
    +document.getElementById('calc_lab2').value || 0,
    +document.getElementById('calc_lab3').value || 0,
    +document.getElementById('calc_lab4').value || 0,
    +document.getElementById('calc_lab5').value || 0
  ];
  const ponderLab = labs[0]*0.1 + labs[1]*0.1 + labs[2]*0.1 + labs[3]*0.1 + labs[4]*0.6;
  const aulas = [
    +document.getElementById('calc_a1').value || 0,
    +document.getElementById('calc_a2').value || 0,
    +document.getElementById('calc_a3').value || 0,
    +document.getElementById('calc_a4').value || 0,
    +document.getElementById('calc_a5').value || 0,
    +document.getElementById('calc_a6').value || 0
  ];
  const promAula = prom(aulas);
  const f = +document.getElementById('calc_final').value || 0;
  const p = +document.getElementById('calc_parcial').value || 0;
  let nota = 0.15 * ponderLab + 0.15 * promAula + 0.7 * f;
  if (p >= 5) nota = Math.max(nota, p * 0.5 + nota * 0.5);
  const elem = document.getElementById('calculo_res');
  const msg = f < 4 ? " ‚ùå" : " ‚úÖ";
  elem.textContent = `C√°lculo: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcElectricidad() {
  const l = +document.getElementById('elec_lab').value || 0;
  const p = +document.getElementById('elec_parcial').value || 0;
  const f = +document.getElementById('elec_final').value || 0;
  const nota = 0.15 * l + 0.4 * p + 0.45 * f;
  const elem = document.getElementById('electricidad_res');
  const msg = f < 5 ? " ‚ùå" : " ‚úÖ";
  elem.textContent = `El√©ctrica: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcResistencia() {
  const l = +document.getElementById('res_lab').value || 0;
  const p1 = +document.getElementById('res_p1').value || 0;
  const p2 = +document.getElementById('res_p2').value || 0;
  const f = +document.getElementById('res_final').value || 0;
  const nota = 0.05 * l + 0.075 * (p1 + p2) + 0.8 * f;
  const elem = document.getElementById('resistencia_res');
  elem.textContent = `Resistencia: ${nota.toFixed(2)}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcProcesos() {
  const k = +document.getElementById('proc_kahoot').value || 0;
  const f = +document.getElementById('proc_final').value || 0;
  const labs = [
    +document.getElementById('proc_lab1').value || 0,
    +document.getElementById('proc_lab2').value || 0,
    +document.getElementById('proc_lab3').value || 0
  ];
  const labScore = labs[0] * 0.04 + labs[1] * 0.12 + labs[2] * 0.04;
  const nota = 0.1 * k + labScore + 0.7 * f;
  const elem = document.getElementById('procesos_res');
  const msg = f < 2.5 ? " ‚ùå" : " ‚úÖ";
  elem.textContent = `Procesos: ${nota.toFixed(2)}${msg}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcAll() {
  const notas = [
    calcTermica(),
    calcCalculo(),
    calcElectricidad(),
    calcResistencia(),
    calcProcesos()
  ];
  const total = prom(notas);
  if (!isNaN(total)) {
    document.getElementById('promedio').textContent = 'üìä Promedio general: ' + total.toFixed(2);
  }
}

function limpiarTodo() {
  if (confirm('¬øBorrar todas las notas?')) {
    document.querySelectorAll('input').forEach(i => {
      i.value = '';
      localStorage.removeItem(i.id);
    });
    calcAll();
  }
}

// === PICKER DE NOTAS ===
const TODAS_NOTAS = Array.from({length: 901}, (_, i) => ((i + 100) / 100).toFixed(2));

let inputActivo = null;

function mostrarPicker(input) {
  const picker = document.getElementById('nota-picker');
  picker.innerHTML = '';
  TODAS_NOTAS.forEach(nota => {
    const btn = document.createElement('button');
    btn.textContent = nota;
    btn.onclick = () => {
      input.value = nota;
      guardar(input.id, nota);
      calcAll();
      ocultarPicker();
    };
    picker.appendChild(btn);
  });
  picker.style.display = 'block';
  inputActivo = input;
}

function ocultarPicker() {
  document.getElementById('nota-picker').style.display = 'none';
  inputActivo = null;
}

const esMovil = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('input[type="number"]').forEach(input => {
    if (esMovil) {
      const handler = (e) => {
        e.preventDefault();
        input.blur();
        mostrarPicker(input);
      };
      input.addEventListener('focus', handler);
      input.addEventListener('click', handler);
    }
  });

  document.querySelectorAll('input').forEach(i => cargar(i.id));
  calcAll();
});

document.addEventListener('click', (e) => {
  const picker = document.getElementById('nota-picker');
  if (picker.style.display === 'block') {
    const clickedOnPicker = picker.contains(e.target);
    const clickedOnInput = e.target.tagName === 'INPUT' && e.target.type === 'number';
    if (!clickedOnPicker && !clickedOnInput) {
      ocultarPicker();
    }
  }
});
</script>
