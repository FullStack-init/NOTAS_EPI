<!DOCTYPE html>
<html lang="es" data-theme="dark"> <!-- Puedes cambiar 'dark' por 'light' si prefieres -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Notas ‚Ä¢ Ingenier√≠a</title>
  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            // Puedes personalizar colores aqu√≠ si lo deseas
            // principal: "#4361ee",
            // aprobado: "#4cc9f0",
            // suspendido: "#f72585"
          }
        }
      }
    };
  </script>
  <style>
    /* Ajustes menores si es necesario, pero DaisyUI maneja la mayor parte */
    .input-nota {
      @apply w-full max-w-xs; /* Ajusta el ancho si es necesario */
    }
  </style>
</head>
<body class="bg-base-100 text-base-content min-h-screen p-4 md:p-6">

<div class="fixed top-4 right-4 z-50">
  <!-- Toggle de tema con DaisyUI -->
  <label class="cursor-pointer grid place-items-center">
    <input type="checkbox" id="theme-toggle" class="theme-controller" value="light" />
    <span class="label-text">üåô</span> <span class="label-text ml-2">‚òÄÔ∏è</span>
  </label>
</div>

<div class="max-w-4xl mx-auto">
  <h1 class="text-2xl md:text-3xl font-bold text-center mb-8 mt-2 text-primary">üéì Calculadora de Notas ‚Ä¢ Ingenier√≠a</h1>
  <div id="materias-container" class="space-y-6 mb-8"></div>
  <div class="text-center mb-6">
    <button id="limpiar-btn" class="btn btn-error btn-md md:btn-lg">üóëÔ∏è Limpiar todas las notas</button>
  </div>
  <!-- Resultado del promedio general -->
  <div id="promedio" class="alert alert-info shadow-lg" aria-live="polite">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    <span>üìä Promedio general: -</span>
  </div>
</div>

<script>
// === TEMA ===
const toggle = document.getElementById('theme-toggle');
const saved = localStorage.getItem('theme') || 'dark';
document.documentElement.setAttribute('data-theme', saved);
if (saved === 'light') toggle.checked = true;

toggle.addEventListener('change', () => {
  const theme = toggle.checked ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', theme);
  localStorage.setItem('theme', theme);
});

// === DATOS DE MATERIAS ===
const materiasData = [
  {
    id: 'termica',
    titulo: 'Ingenier√≠a T√©rmica',
    campos: [
      {
        tipo: 'grupo',
        label: 'Proyecto de Laboratorio (6 tests iguales)',
        items: [
          { id: 'term_t1', label: 'Test 1', globalPerc: '1.67%' },
          { id: 'term_t2', label: 'Test 2', globalPerc: '1.67%' },
          { id: 'term_t3', label: 'Test 3', globalPerc: '1.67%' },
          { id: 'term_t4', label: 'Test 4', globalPerc: '1.67%' },
          { id: 'term_t5', label: 'Test 5', globalPerc: '1.67%' },
          { id: 'term_t6', label: 'Test 6', globalPerc: '1.67%' }
        ]
      },
      { id: 'term_aula', label: 'Puntos por participaci√≥n en el aula', globalPerc: '10%' },
      { id: 'term_lab', label: 'Pr√°cticas de Laboratorio', globalPerc: '10%' },
      { id: 'term_final', label: 'Examen Final (m√≠n. 3.5/10)', globalPerc: '70%' }
    ]
  },
  {
    id: 'calculo',
    titulo: 'Ampliaci√≥n de C√°lculo',
    campos: [
      {
        tipo: 'grupo',
        label: 'Laboratorio (15% total)',
        items: [
          { id: 'calc_lab1', label: 'Clase 1', globalPerc: '1.5%' },
          { id: 'calc_lab2', label: 'Clase 2', globalPerc: '1.5%' },
          { id: 'calc_lab3', label: 'Clase 3', globalPerc: '1.5%' },
          { id: 'calc_lab4', label: 'Clase 4', globalPerc: '1.5%' },
          { id: 'calc_lab5', label: 'Clase 5', globalPerc: '9%' }
        ]
      },
      {
        tipo: 'grupo',
        label: 'Problemas en aula (10% total ‚Üí 2.5% c/u)',
        items: [
          { id: 'calc_a1', label: 'Ejercicio 1', globalPerc: '2.5%' },
          { id: 'calc_a2', label: 'Ejercicio 2', globalPerc: '2.5%' },
          { id: 'calc_a3', label: 'Ejercicio 3', globalPerc: '2.5%' },
          { id: 'calc_a4', label: 'Ejercicio 4', globalPerc: '2.5%' }
        ]
      },
      { id: 'calc_final', label: 'Examen final (m√≠n. 4.0/10)', globalPerc: '70%' },
      { id: 'calc_parcial', label: 'Examen parcial (sustituye 50% del final si ‚â•5.0)', globalPerc: '‚Äî' }
    ]
  },
  {
    id: 'electricidad',
    titulo: 'Tecnolog√≠a El√©ctrica',
    campos: [
      { id: 'elec_lab', label: 'Laboratorio', globalPerc: '15%' },
      { id: 'elec_parcial', label: 'Parcial', globalPerc: '40%' },
      { id: 'elec_final', label: 'Examen Final (m√≠n. 5.0/10)', globalPerc: '45%' }
    ]
  },
  {
    id: 'resistencia',
    titulo: 'Resistencia de Materiales',
    campos: [
      {
        tipo: 'grupo',
        label: 'Parciales (15% total ‚Üí 7.5% c/u)',
        items: [
          { id: 'res_p1', label: 'Parcial 1', globalPerc: '7.5%' },
          { id: 'res_p2', label: 'Parcial 2', globalPerc: '7.5%' }
        ]
      },
      { id: 'res_lab', label: 'Laboratorio (asistencia)', globalPerc: '5%' },
      { id: 'res_final', label: 'Examen Final', globalPerc: '80%' }
    ]
  },
  {
    id: 'procesos',
    titulo: 'Procesos de Fabricaci√≥n',
    campos: [
      {
        tipo: 'grupo',
        label: 'Laboratorio (20% total)',
        items: [
          { id: 'proc_lab1', label: 'Kahoots del laboratorio', globalPerc: '4%' },
          { id: 'proc_lab2', label: 'Trabajo entregado', globalPerc: '12%' },
          { id: 'proc_lab3', label: 'Defensa oral', globalPerc: '4%' }
        ]
      },
      { id: 'proc_kahoot', label: 'Kahoot', globalPerc: '10%' },
      { id: 'proc_final', label: 'Examen Final (m√≠n. 2.5/10)', globalPerc: '70%' }
    ]
  }
];

// === RENDER ===
function renderMaterias() {
  const container = document.getElementById('materias-container');
  container.innerHTML = '';

  materiasData.forEach(m => {
    const card = document.createElement('div');
    card.className = 'card bg-base-200 shadow-xl border border-base-300';
    card.innerHTML = `
      <div class="card-body p-4">
        <h2 class="card-title text-lg md:text-xl text-primary flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
          ${m.titulo}
        </h2>
        <div class="space-y-3">
          ${m.campos.map(campo => {
            if (campo.tipo === 'grupo') {
              return `
                <div class="p-3 bg-base-300 rounded-lg">
                  <h3 class="font-medium text-sm text-base-content/80 mb-2">${campo.label}</h3>
                  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2">
                    ${campo.items.map(item => `
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text text-xs">${item.label}</span>
                          <span class="badge badge-sm badge-neutral">${item.globalPerc}</span>
                        </label>
                        <input id="${item.id}" type="number" step="0.01" min="0" max="10" class="input input-bordered input-sm input-nota" placeholder="0.00" inputmode="decimal" />
                      </div>
                    `).join('')}
                  </div>
                </div>
              `;
            } else {
              return `
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">${campo.label}</span>
                    <span class="badge badge-sm badge-primary">${campo.globalPerc}</span>
                  </label>
                  <input id="${campo.id}" type="number" step="0.01" min="0" max="10" class="input input-bordered input-nota" placeholder="0.00" inputmode="decimal" />
                </div>
              `;
            }
          }).join('')}
        </div>
        <!-- Resultado de la materia -->
        <div id="${m.id}_res" class="alert alert-info mt-4 hidden">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          <span>Resultado: Cargando...</span>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}


// === UTILIDADES ===
const guardar = (id, v) => localStorage.setItem(id, v);
const cargar = (id) => {
  const v = localStorage.getItem(id);
  if (v !== null) document.getElementById(id).value = v;
};
const prom = arr => {
  const nums = arr.map(x => parseFloat(x) || 0);
  return nums.length ? nums.reduce((a, b) => a + b, 0) / nums.length : 0;
};

// === C√ÅLCULOS ===
function calcTermica() {
  const aula = parseFloat(document.getElementById('term_aula')?.value) || 0;
  const lab = parseFloat(document.getElementById('term_lab')?.value) || 0;
  const tests = prom([
    document.getElementById('term_t1')?.value,
    document.getElementById('term_t2')?.value,
    document.getElementById('term_t3')?.value,
    document.getElementById('term_t4')?.value,
    document.getElementById('term_t5')?.value,
    document.getElementById('term_t6')?.value
  ]);
  const final = parseFloat(document.getElementById('term_final')?.value) || 0;

  let nota = final < 3.5 ? final : 0.1 * aula + 0.1 * lab + 0.1 * tests + 0.7 * final;

  const elem = document.getElementById('termica_res');
  elem.classList.remove('alert-info', 'alert-success', 'alert-error');
  const estado = final < 3.5 ? '‚ùå Suspendido (Examen Final < 3.5 ‚Üí No se promedia)' : (nota >= 5 ? '‚úÖ Aprobado' : '‚ùå Suspendido');
  elem.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>T√©rmica: ${nota.toFixed(2)} ‚Üí ${estado}</span>`;
  elem.className = `alert ${nota >= 5 ? 'alert-success' : 'alert-error'} mt-4`;
  elem.classList.remove('hidden');
  return nota;
}

function calcCalculo() {
  const labs = [1,2,3,4,5].map(i => parseFloat(document.getElementById(`calc_lab${i}`)?.value) || 0);
  const labNota = labs[0]*0.1 + labs[1]*0.1 + labs[2]*0.1 + labs[3]*0.1 + labs[4]*0.6;
  const aulas = [1,2,3,4].map(i => parseFloat(document.getElementById(`calc_a${i}`)?.value) || 0);
  const aulaProm = prom(aulas);
  const final = parseFloat(document.getElementById('calc_final')?.value) || 0;
  const parcial = parseFloat(document.getElementById('calc_parcial')?.value) || 0;

  let nota;
  if (final < 4.0) {
    nota = final;
  } else {
    if (parcial >= 5.0) {
      nota = 0.15 * labNota + 0.10 * aulaProm + 0.5 * final + 0.5 * parcial;
    } else {
      nota = 0.15 * labNota + 0.10 * aulaProm + 0.7 * final;
    }
  }

  const elem = document.getElementById('calculo_res');
  elem.classList.remove('alert-info', 'alert-success', 'alert-error');
  let estado;
  if (final < 4.0) {
    estado = '‚ùå Suspendido (Examen Final < 4.0 ‚Üí No se promedia)';
  } else {
    estado = nota >= 5 ? '‚úÖ Aprobado' : '‚ùå Suspendido';
  }
  elem.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>C√°lculo: ${nota.toFixed(2)} ‚Üí ${estado}</span>`;
  elem.className = `alert ${nota >= 5 ? 'alert-success' : 'alert-error'} mt-4`;
  elem.classList.remove('hidden');
  return nota;
}

function calcElectricidad() {
  const lab = parseFloat(document.getElementById('elec_lab')?.value) || 0;
  const parcial = parseFloat(document.getElementById('elec_parcial')?.value) || 0;
  const final = parseFloat(document.getElementById('elec_final')?.value) || 0;

  let nota;
  if (final < 5.0) {
    nota = final;
  } else {
    if (parcial >= 5.0) {
      nota = 0.15 * lab + 0.4 * parcial + 0.45 * final;
    } else {
      nota = 0.15 * lab + 0.85 * final;
    }
  }

  const elem = document.getElementById('electricidad_res');
  elem.classList.remove('alert-info', 'alert-success', 'alert-error');
  const estado = final < 5.0 ? '‚ùå Suspendido (Examen Final < 5.0 ‚Üí No se promedia)' : (nota >= 5 ? '‚úÖ Aprobado' : '‚ùå Suspendido');
  elem.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>El√©ctrica: ${nota.toFixed(2)} ‚Üí ${estado}</span>`;
  elem.className = `alert ${nota >= 5 ? 'alert-success' : 'alert-error'} mt-4`;
  elem.classList.remove('hidden');
  return nota;
}

function calcResistencia() {
  const lab = parseFloat(document.getElementById('res_lab')?.value) || 0;
  const p1 = parseFloat(document.getElementById('res_p1')?.value) || 0;
  const p2 = parseFloat(document.getElementById('res_p2')?.value) || 0;
  const final = parseFloat(document.getElementById('res_final')?.value) || 0;

  const nota = 0.05 * lab + 0.075 * p1 + 0.075 * p2 + 0.8 * final;

  const elem = document.getElementById('resistencia_res');
  elem.classList.remove('alert-info', 'alert-success', 'alert-error');
  const estado = nota >= 5 ? '‚úÖ Aprobado' : '‚ùå Suspendido';
  elem.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>Resistencia: ${nota.toFixed(2)} ‚Üí ${estado}</span>`;
  elem.className = `alert ${nota >= 5 ? 'alert-success' : 'alert-error'} mt-4`;
  elem.classList.remove('hidden');
  return nota;
}

function calcProcesos() {
  const kahoot = parseFloat(document.getElementById('proc_kahoot')?.value) || 0;
  const labKahoots = parseFloat(document.getElementById('proc_lab1')?.value) || 0;
  const trabajo = parseFloat(document.getElementById('proc_lab2')?.value) || 0;
  const defensa = parseFloat(document.getElementById('proc_lab3')?.value) || 0;
  const final = parseFloat(document.getElementById('proc_final')?.value) || 0;

  let nota;
  if (final < 2.5) {
    nota = final;
  } else {
    const labTotal = 0.04 * labKahoots + 0.12 * trabajo + 0.04 * defensa;
    nota = 0.1 * kahoot + labTotal + 0.7 * final;
  }

  const elem = document.getElementById('procesos_res');
  elem.classList.remove('alert-info', 'alert-success', 'alert-error');
  const estado = final < 2.5 ? '‚ùå Suspendido (Examen Final < 2.5 ‚Üí No se promedia)' : (nota >= 5 ? '‚úÖ Aprobado' : '‚ùå Suspendido');
  elem.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>Procesos: ${nota.toFixed(2)} ‚Üí ${estado}</span>`;
  elem.className = `alert ${nota >= 5 ? 'alert-success' : 'alert-error'} mt-4`;
  elem.classList.remove('hidden');
  return nota;
}

function calcAll() {
  const notas = [
    calcTermica(),
    calcCalculo(),
    calcElectricidad(),
    calcResistencia(),
    calcProcesos()
  ];
  const total = prom(notas);
  const promedioDiv = document.getElementById('promedio');
  promedioDiv.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>üìä Promedio general: ${total.toFixed(2)}</span>`;
  // Mantener el estilo de promedio como info o cambiar seg√∫n criterio
  promedioDiv.className = 'alert alert-info shadow-lg';
}

// === LIMPIAR ===
document.getElementById('limpiar-btn').addEventListener('click', () => {
  if (confirm('¬øBorrar todas las notas?')) {
    document.querySelectorAll('input').forEach(i => {
      i.value = '';
      localStorage.removeItem(i.id);
    });
    // Ocultar resultados de materias
    document.querySelectorAll('[id$="_res"]').forEach(div => div.classList.add('hidden'));
    calcAll();
  }
});

// === INICIALIZAR ===
document.addEventListener('DOMContentLoaded', () => {
  renderMaterias();
  document.querySelectorAll('input').forEach(i => cargar(i.id));
  calcAll();

  document.querySelectorAll('input[type="number"]').forEach(input => {
    input.addEventListener('input', () => {
      guardar(input.id, input.value);
      calcAll();
    });
  });
});
</script>

</body>
</html>
