<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Notas ‚Ä¢ Ingenier√≠a</title>
  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            principal: "#4361ee",
            aprobado: "#4cc9f0",
            suspendido: "#f72585"
          }
        }
      }
    };
  </script>
  <style>
    .input-nota {
      @apply w-full max-w-[7ch] min-w-[6ch] text-center px-2 py-1.5 text-sm;
    }
    .nota-item {
      @apply flex flex-col items-center mb-3;
    }
    .nota-item-label {
      @apply text-xs text-gray-500 mt-1 text-center leading-tight;
    }
    .resultado {
      @apply font-bold text-lg p-3 rounded-lg text-center mt-3;
    }
    .resultado.aprobado { @apply bg-success/10 text-success; }
    .resultado.suspendido { @apply bg-error/10 text-error; }
  </style>
</head>
<body class="bg-base-100 text-base-content min-h-screen p-3 md:p-4">

<div class="fixed top-3 right-3 z-50">
  <label class="swap swap-rotate">
    <input type="checkbox" id="theme-toggle" class="theme-controller" value="light" />
    <svg class="swap-off fill-current w-7 h-7 text-yellow-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
    </svg>
    <svg class="swap-on fill-current w-7 h-7 text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
    </svg>
  </label>
</div>

<div class="max-w-3xl mx-auto">
  <h1 class="text-xl md:text-2xl font-bold text-principal text-center mb-6 mt-1 px-2">üéì Calculadora de Notas ‚Ä¢ Ingenier√≠a</h1>
  <div id="materias-container" class="space-y-5 mb-6"></div>
  <div class="text-center mb-5">
    <button id="limpiar-btn" class="btn btn-error btn-sm md:btn-md">üóëÔ∏è Limpiar todas las notas</button>
  </div>
  <div id="promedio" class="resultado bg-principal/10 text-principal" aria-live="polite"></div>
</div>

<script>
// === TEMA ===
const toggle = document.getElementById('theme-toggle');
const saved = localStorage.getItem('theme') || 'dark';
document.documentElement.setAttribute('data-theme', saved);
if (saved === 'light') toggle.checked = true;

toggle.addEventListener('change', () => {
  const theme = toggle.checked ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', theme);
  localStorage.setItem('theme', theme);
});

// === DATOS DE MATERIAS ===
const materiasData = [
  {
    id: 'termica',
    titulo: 'Ingenier√≠a T√©rmica',
    campos: [
      { id: 'term_aula', label: 'Puntos por participaci√≥n en el aula', globalPerc: '10%' },
      { id: 'term_lab', label: 'Pr√°cticas de Laboratorio', globalPerc: '10%' },
      {
        tipo: 'grupo',
        label: 'Proyecto de Laboratorio (6 tests iguales)',
        items: [
          { id: 'term_t1', label: 'Test 1', globalPerc: '1.67%' },
          { id: 'term_t2', label: 'Test 2', globalPerc: '1.67%' },
          { id: 'term_t3', label: 'Test 3', globalPerc: '1.67%' },
          { id: 'term_t4', label: 'Test 4', globalPerc: '1.67%' },
          { id: 'term_t5', label: 'Test 5', globalPerc: '1.67%' },
          { id: 'term_t6', label: 'Test 6', globalPerc: '1.67%' }
        ]
      },
      { id: 'term_final', label: 'Examen Final (m√≠n. 3.5/10)', globalPerc: '70%' }
    ]
  },
  {
    id: 'calculo',
    titulo: 'Ampliaci√≥n de C√°lculo',
    campos: [
      {
        tipo: 'grupo',
        label: 'Laboratorio (15% total)',
        items: [
          { id: 'calc_lab1', label: 'Clase 1', globalPerc: '1.5%' },
          { id: 'calc_lab2', label: 'Clase 2', globalPerc: '1.5%' },
          { id: 'calc_lab3', label: 'Clase 3', globalPerc: '1.5%' },
          { id: 'calc_lab4', label: 'Clase 4', globalPerc: '1.5%' },
          { id: 'calc_lab5', label: 'Clase 5', globalPerc: '9%' }
        ]
      },
      {
        tipo: 'grupo',
        label: 'Problemas en aula (15% total ‚Üí 2.5% c/u)',
        items: [
          { id: 'calc_a1', label: 'Ejercicio 1', globalPerc: '2.5%' },
          { id: 'calc_a2', label: 'Ejercicio 2', globalPerc: '2.5%' },
          { id: 'calc_a3', label: 'Ejercicio 3', globalPerc: '2.5%' },
          { id: 'calc_a4', label: 'Ejercicio 4', globalPerc: '2.5%' },
          { id: 'calc_a5', label: 'Ejercicio 5', globalPerc: '2.5%' },
          { id: 'calc_a6', label: 'Ejercicio 6', globalPerc: '2.5%' }
        ]
      },
      { id: 'calc_final', label: 'Examen final (m√≠n. 4.0/10)', globalPerc: '70%' },
      { id: 'calc_parcial', label: 'Examen parcial (sustituye 50% del final si ‚â•5.0)', globalPerc: '‚Äî' }
    ]
  },
  {
    id: 'electricidad',
    titulo: 'Tecnolog√≠a El√©ctrica',
    campos: [
      { id: 'elec_lab', label: 'Laboratorio', globalPerc: '15%' },
      { id: 'elec_parcial', label: 'Parcial', globalPerc: '40%' },
      { id: 'elec_final', label: 'Examen Final (m√≠n. 5.0/10)', globalPerc: '45%' }
    ]
  },
  {
    id: 'resistencia',
    titulo: 'Resistencia de Materiales',
    campos: [
      { id: 'res_lab', label: 'Laboratorio (asistencia)', globalPerc: '5%' },
      {
        tipo: 'grupo',
        label: 'Parciales (15% total ‚Üí 7.5% c/u)',
        items: [
          { id: 'res_p1', label: 'Parcial 1', globalPerc: '7.5%' },
          { id: 'res_p2', label: 'Parcial 2', globalPerc: '7.5%' }
        ]
      },
      { id: 'res_final', label: 'Examen Final', globalPerc: '80%' }
    ]
  },
  {
    id: 'procesos',
    titulo: 'Procesos de Fabricaci√≥n',
    campos: [
      { id: 'proc_kahoot', label: 'Kahoot', globalPerc: '10%' },
      {
        tipo: 'grupo',
        label: 'Laboratorio (20% total)',
        items: [
          { id: 'proc_lab1', label: 'Kahoots del laboratorio', globalPerc: '4%' },
          { id: 'proc_lab2', label: 'Trabajo entregado', globalPerc: '12%' },
          { id: 'proc_lab3', label: 'Defensa oral', globalPerc: '4%' }
        ]
      },
      { id: 'proc_final', label: 'Examen Final (m√≠n. 2.5/10)', globalPerc: '70%' }
    ]
  }
];

// === RENDER ===
function renderMaterias() {
  const container = document.getElementById('materias-container');
  container.innerHTML = '';

  materiasData.forEach(m => {
    const collapseId = `collapse-${m.id}`;
    const card = document.createElement('div');
    card.className = 'collapse collapse-arrow bg-base-200 rounded-xl border border-base-300 shadow-sm';
    card.innerHTML = `
      <input type="checkbox" checked id="${collapseId}" class="peer" />
      <label for="${collapseId}" class="collapse-title text-lg font-medium text-principal px-3 py-2">
        ${m.titulo}
      </label>
      <div class="collapse-content p-3 md:p-4">
        ${m.campos.map(campo => {
          if (campo.tipo === 'grupo') {
            return `
              <label class="label mb-2"><span class="label-text font-medium">${campo.label}</span></label>
              <div class="flex justify-center flex-wrap gap-x-4 gap-y-2 mb-4">
                ${campo.items.map(item => `
                  <div class="nota-item">
                    <input id="${item.id}" type="number" step="0.01" min="0" max="10"
                      class="input input-bordered input-nota"
                      placeholder="0.00" inputmode="decimal" />
                    <span class="nota-item-label">${item.label}<br>(${item.globalPerc})</span>
                  </div>
                `).join('')}
              </div>
            `;
          } else {
            return `
              <div class="nota-item">
                <label class="label-text font-medium text-center block mb-1">
                  ${campo.label} (${campo.globalPerc})
                </label>
                <input id="${campo.id}" type="number" step="0.01" min="0" max="10"
                  class="input input-bordered input-nota"
                  placeholder="0.00" inputmode="decimal" />
              </div>
            `;
          }
        }).join('')}
        <div id="${m.id}_res" class="resultado" aria-live="polite"></div>
      </div>
    `;
    container.appendChild(card);
  });
}

// === UTILIDADES ===
const guardar = (id, v) => localStorage.setItem(id, v);
const cargar = (id) => {
  const v = localStorage.getItem(id);
  if (v !== null) document.getElementById(id).value = v;
};
const prom = arr => {
  const nums = arr.map(x => parseFloat(x) || 0);
  return nums.length ? nums.reduce((a, b) => a + b, 0) / nums.length : 0;
};

// === C√ÅLCULOS ===
function calcTermica() {
  const aula = parseFloat(document.getElementById('term_aula')?.value) || 0;
  const lab = parseFloat(document.getElementById('term_lab')?.value) || 0;
  const tests = prom([
    document.getElementById('term_t1')?.value,
    document.getElementById('term_t2')?.value,
    document.getElementById('term_t3')?.value,
    document.getElementById('term_t4')?.value,
    document.getElementById('term_t5')?.value,
    document.getElementById('term_t6')?.value
  ]);
  const final = parseFloat(document.getElementById('term_final')?.value) || 0;
  
  let nota = final < 3.5 ? final : 0.1 * aula + 0.1 * lab + 0.1 * tests + 0.7 * final;
  
  const elem = document.getElementById('termica_res');
  const estado = final < 3.5 ? 
    '‚ùå Suspendido (examen final < 3.5 ‚Üí no se promedia)' : 
    (nota >= 5 ? '‚úÖ Aprobado' : '‚ùå Suspendido');
  elem.textContent = `T√©rmica: ${nota.toFixed(2)} ‚Üí ${estado}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcCalculo() {
  const labs = [1,2,3,4,5].map(i => parseFloat(document.getElementById(`calc_lab${i}`)?.value) || 0);
  const labNota = labs[0]*0.1 + labs[1]*0.1 + labs[2]*0.1 + labs[3]*0.1 + labs[4]*0.6;
  const aulas = [1,2,3,4,5,6].map(i => parseFloat(document.getElementById(`calc_a${i}`)?.value) || 0);
  const aulaProm = prom(aulas);
  const final = parseFloat(document.getElementById('calc_final')?.value) || 0;
  const parcial = parseFloat(document.getElementById('calc_parcial')?.value) || 0;
  
  let nota;
  if (final < 4.0) {
    nota = final;
  } else {
    if (parcial >= 5.0) {
      nota = 0.15 * labNota + 0.15 * aulaProm + 0.5 * final + 0.5 * parcial;
    } else {
      nota = 0.15 * labNota + 0.15 * aulaProm + 0.7 * final;
    }
  }

  const elem = document.getElementById('calculo_res');
  let estado;
  if (final < 4.0) {
    estado = '‚ùå Suspendido (examen final < 4.0 ‚Üí no se promedia)';
  } else {
    estado = nota >= 5 ? '‚úÖ Aprobado' : '‚ùå Suspendido';
  }
  elem.textContent = `C√°lculo: ${nota.toFixed(2)} ‚Üí ${estado}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcElectricidad() {
  const lab = parseFloat(document.getElementById('elec_lab')?.value) || 0;
  const parcial = parseFloat(document.getElementById('elec_parcial')?.value) || 0;
  const final = parseFloat(document.getElementById('elec_final')?.value) || 0;
  
  let nota;
  if (final < 5.0) {
    nota = final;
  } else {
    if (parcial >= 5.0) {
      nota = 0.15 * lab + 0.4 * parcial + 0.45 * final;
    } else {
      nota = 0.15 * lab + 0.85 * final;
    }
  }
  
  const elem = document.getElementById('electricidad_res');
  const estado = final < 5.0 ? 
    '‚ùå Suspendido (examen final < 5.0 ‚Üí no se promedia)' : 
    (nota >= 5 ? '‚úÖ Aprobado' : '‚ùå Suspendido');
  elem.textContent = `El√©ctrica: ${nota.toFixed(2)} ‚Üí ${estado}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcResistencia() {
  const lab = parseFloat(document.getElementById('res_lab')?.value) || 0;
  const p1 = parseFloat(document.getElementById('res_p1')?.value) || 0;
  const p2 = parseFloat(document.getElementById('res_p2')?.value) || 0;
  const final = parseFloat(document.getElementById('res_final')?.value) || 0;
  
  const nota = 0.05 * lab + 0.075 * p1 + 0.075 * p2 + 0.8 * final;
  
  const elem = document.getElementById('resistencia_res');
  const estado = nota >= 5 ? '‚úÖ Aprobado' : '‚ùå Suspendido';
  elem.textContent = `Resistencia: ${nota.toFixed(2)} ‚Üí ${estado}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcProcesos() {
  const kahoot = parseFloat(document.getElementById('proc_kahoot')?.value) || 0;
  const labKahoots = parseFloat(document.getElementById('proc_lab1')?.value) || 0;
  const trabajo = parseFloat(document.getElementById('proc_lab2')?.value) || 0;
  const defensa = parseFloat(document.getElementById('proc_lab3')?.value) || 0;
  const final = parseFloat(document.getElementById('proc_final')?.value) || 0;
  
  let nota;
  if (final < 2.5) {
    nota = final;
  } else {
    const labTotal = 0.04 * labKahoots + 0.12 * trabajo + 0.04 * defensa;
    nota = 0.1 * kahoot + labTotal + 0.7 * final;
  }
  
  const elem = document.getElementById('procesos_res');
  const estado = final < 2.5 ? 
    '‚ùå Suspendido (examen final < 2.5 ‚Üí no se promedia)' : 
    (nota >= 5 ? '‚úÖ Aprobado' : '‚ùå Suspendido');
  elem.textContent = `Procesos: ${nota.toFixed(2)} ‚Üí ${estado}`;
  elem.className = `resultado ${nota >= 5 ? 'aprobado' : 'suspendido'}`;
  return nota;
}

function calcAll() {
  const notas = [
    calcTermica(),
    calcCalculo(),
    calcElectricidad(),
    calcResistencia(),
    calcProcesos()
  ];
  const total = prom(notas);
  document.getElementById('promedio').textContent = `üìä Promedio general: ${total.toFixed(2)}`;
}

// === LIMPIAR ===
document.getElementById('limpiar-btn').addEventListener('click', () => {
  if (confirm('¬øBorrar todas las notas?')) {
    document.querySelectorAll('input').forEach(i => {
      i.value = '';
      localStorage.removeItem(i.id);
    });
    calcAll();
  }
});

// === INICIALIZAR ===
document.addEventListener('DOMContentLoaded', () => {
  renderMaterias();
  document.querySelectorAll('input').forEach(i => cargar(i.id));
  calcAll();

  document.querySelectorAll('input[type="number"]').forEach(input => {
    input.addEventListener('input', () => {
      guardar(input.id, input.value);
      calcAll();
    });
  });
});
</script>

</body>
</html>
